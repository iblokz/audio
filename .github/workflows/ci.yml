name: CI

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install and start JACK audio server
      run: |
        sudo apt-get update
        sudo apt-get install -y libjack-jackd2-dev jackd2
        # Start JACK with dummy driver (no audio hardware needed)
        # Use --no-rt to disable realtime (not available in CI)
        export JACK_PROMISCUOUS_SERVER=1
        export JACK_NO_AUDIO_RESERVATION=1
        # Kill any existing JACK server
        killall jackd 2>/dev/null || true
        # Start JACK in non-realtime mode with dummy driver
        jackd --no-rt -d dummy > /tmp/jackd.log 2>&1 &
        sleep 3
        # Verify JACK is running
        if ! jack_lsp > /dev/null 2>&1; then
          echo "JACK failed to start. Log:"
          cat /tmp/jackd.log
          exit 1
        fi
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Run linter
      run: pnpm run lint
    
    - name: Build
      run: pnpm run build
    
    - name: Run tests
      env:
        JACK_PROMISCUOUS_SERVER: 1
        JACK_NO_AUDIO_RESERVATION: 1
      run: pnpm test
    
    - name: Upload coverage to Codecov
      if: matrix.node-version == '22.x'
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  docs:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
    
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Generate documentation
      run: pnpm run docs
    
    - name: Check if docs are up to date
      run: |
        git diff --exit-code API.md || (echo "API.md is out of date. Run 'pnpm run docs' locally." && exit 1)

